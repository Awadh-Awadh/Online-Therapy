<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css" type="text/css">
</head>

<body>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="fname" class="form-label">First name:</label>
            <input type="text" class="form-control" placeholder="" id="signup-fname">
        </div>
        <div class="form-group">
            <label for="lname" class="form-label">Last name:</label>
            <input type="text" class="form-control" placeholder="" id="signup-lname">
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="signup-email">
        </div>
        <div class="form-group">
            <label for="pwd" class="form-control">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="signup-pwd">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>Already have an account?</p>

                </div>
                <div class="col-md-6">
                    <p>Login</p>
                </div>
            </div>
        </div>

    </form>
</body>

</html>
