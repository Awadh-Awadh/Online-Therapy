    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/signup.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Create your account</h1>


                <form class="signup-form">
                    <div class = error-msg>please do something</div>
                    <div class="mb-3">
                        <label for="signup-fname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="signup-fname">

                    </div>
                    <div class="mb-3">
                        <label for="signup-lname" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="signup-lname">
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="InputPassword">
                    </div>
                    <div class="signup-register">
                        <button type="submit" class="btn btn-primary mt-3 signup-reg">Register</button>
                    </div>
                    <div class="col-md signup-footer">

                        <div>
                            <p>Already have an account?</p>
                        </div>
                        <div class="link">
                            <a href="./log.html">Login</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
